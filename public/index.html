<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500" rel="stylesheet">
    <title>Homer's Ghost</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:300,400">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Homer's Ghost doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="spinner"></div>
      <style>
        body {
          background-color: #353535;
        }
        .spinner {
            transition: 300ms;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 20px;
            display: inline-block;
            position: fixed;
            top: 50%;
            left: 50%;
            /* bring your own prefixes */
            transform: translate(-40px, -40px);
        }

        .spinner::before, .spinner::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .spinner::after {
            position: absolute;
            top: 0px;
            left: 0px;
            border: 1px solid transparent;
            border-top-color: #d0d0d0;
            border-bottom-color: #d0d0d0;
            animation: spin 500ms linear infinite
        }

        @keyframes spin {
            0% {
                opacity: 0.5;
                transform: rotate(0deg) scale(1);
            }
            50% {
                opacity: 1;
                transform: rotate(180deg) scale(1.3);
            }
            100% {
                opacity: 0.5;
                transform: rotate(360deg) scale(1);
            }


        }
      </style>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
